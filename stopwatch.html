
<html>
<head>
<style>
body{
background:black;
}
#outer{
height:300px;
width:900px;
margin:100px auto;
}
.col{
height:250px;
width:250px;
background:blue;
color:white;
border-radius:20px;
float:left;
text-align:center;
line-height:250px;
font-size:85px;
margin-left:30px;
border:10px groove white;
}
button{
height:80px;
width:130px;
border:2px groove white;
border-radius:10px;
background:orange;
color:white;
font-size:22px;
margin-left:100px;
margin-top:50px;
}
</style>
</head>
<body>
<div id="outer">
<div id="h" class="col">HH</div>
<div id="m"class="col">MM</div>
<div id="s"class="col">SS</div><br/></br>
<button onclick="demo1()">START</button>
<button onclick="demo2()">STOP</button>
</div>
<script>
var hh=0
var mm=0
var ss=0
function demo()
{
var h=document.getElementById("h")
var m=document.getElementById("m")
var s=document.getElementById("s")
ss++;
if(ss>60)
{
ss=0;
mm++
if(mm>60)
{
mm=0;
hh++;
}
}
s.innerText=ss;
m.innerText=mm;
h.innerText=hh;
}
function demo1()
{
a=window.setInterval(demo,1000)
}
function demo2()
{
window.clearInterval(a);
}
</script>
</body>
</html>
